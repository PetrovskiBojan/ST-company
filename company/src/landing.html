<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/landing.css">
    <title>Check In / Check Out</title>
</head>

<body>
    <div class="split-container">
        <div id="checkIn" class="split left">
            <a href="index.html" class="link">Check In</a>
        </div>
        <div id="checkOut" class="split right">
            <a href="index.html" class="link">Check Out</a>
        </div>
    </div>
    <script>
        document.getElementById('checkIn').addEventListener('click', function () {
            localStorage.setItem('type', 'vhod');
        });

        document.getElementById('checkOut').addEventListener('click', function () {
            localStorage.setItem('type', 'izhod');
        });
    </script>
</body>

</html>
